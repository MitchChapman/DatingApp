<div class="form-group">
    <input 
    type="{{ type }}"
    class="form-control"
    placeholder="{{ label }}"
    [formControl]="ngControl.control"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    >
    <div class="invalid-feedback" *ngIf="ngControl.control.errors?.required">
        Please enter a {{ label }}
    </div>
    <div class="invalid-feedback" *ngIf="ngControl.control.errors?.minlength">
        {{ label }} must be at least {{ ngControl.control.errors.minlength['requiredLength'] }} characters long
    </div>
    <div class="invalid-feedback" *ngIf="ngControl.control.errors?.maxlength">
        {{ label }} must be no more than {{ ngControl.control.errors.maxlength['requiredLength'] }} characters long
    </div>
    <div class="invalid-feedback" *ngIf="ngControl.control.errors?.isMatching">
        Passwords do not match
    </div>
</div>
